<div class="alert alert-{{typeColor}} alert-dismissible fade show m-0 d-flex d-flex justify-content-between p-3" role="alert">
    <p class="m-0 p-0">{{message}}</p>
    <a type="button" class="btn-close text-decoration-none" data-bs-dismiss="alert" aria-label="Close" (click)="onClose()">X</a>
</div>
