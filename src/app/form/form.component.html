<div class="container-fluid m-0 p-0" style="height: 700px;">
    <div class="container-fluid row m-0 p-0">
        <div class="col-4 col-sm-4 col-md-4 col-lg-3 col-xl-3">
            <img src="https://github.com/caiomyrapereira/find_dev/blob/main/src/assets/Logo.png?raw=true" alt="logo" class="mt-3 mp-3 m-lg-5 m-xl-5">
        </div>
        <div class="col-8 col-sm-8 col-md-8 col-lg-9 col-xl-9 d-flex justify-content-end vh-100">
            <img src="https://github.com/caiomyrapereira/find_dev/blob/main/src/assets/Banner.png?raw=true" alt="Banner" class="w-100 h-100">
        </div>

    </div>
    <div class="form">
        <div class="text-center">
            <h1 class="text-white font-weight-bold p-5">Find Dev</h1>
            <h3 class="text-white  pb-5">Procure desenvolvedores pelo mundo inteiro.</h3>
        </div>
        <div class="container">
            <form class="d-flex justify-content-center">
                <div class=" w-75 row">
                    <div class="form-group col-12 mb-3">
                        <label for="lang" class="text-white font-weight-bold"> Tecnologia/Linguagem </label>
                        <input type="text" class="form-control" aria-describedby="emailHelp" [(ngModel)]="input.lang" name="lang" placeholder="Digite a tecnologia ou Linguagem?">
                    </div>
                    <div class="form-group col-12 mb-5">
                        <label for="local" class="text-white font-weight-bold">Localidade</label>
                        <input type="text" class="form-control" [(ngModel)]="input.local" name="local" placeholder="Digite o estado/paÃ­ses?">
                    </div>
                    <div class="d-flex justify-content-center col-12 ">
                        <button type="submit" class="btn btn-primary" (click)="enviar()">Pesquisa</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>

</div>
